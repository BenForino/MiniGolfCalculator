<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Ben's MiniGolf Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
		<script src="scripts/scoringCalc.js"></script>
		<link rel="stylesheet" href="tw.css" />
	</head>

	<body class="bg-blue-300 w-screen">
		<div
			id="calcDiv"
			class="p-6 w-11/12 mx-auto bg-slate-400 rounded-xl shadow-lg flex flex-col items-center transition-all"
		>
			<div id="playerSetup" class="min-w-full mx-2 py-5"></div>
			<div
				id="calcContainer"
				class="min-w-full mx-2 py-5 flex flex-col items-center"
			></div>
			<div id="restart" class="">
				<button type="button" id="restartBt">Restart the Game</button>
			</div>
			<button type="button" class="py-5" id="scoresheetBt">
				Show/Hide Scoresheet
			</button>
			<div
				id="scoresheet"
				class="block overflow-scroll w-full"
				style="display: none"
			></div>
		</div>
	</body>
</html>
